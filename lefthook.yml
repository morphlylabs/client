pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,tsx,js,jsx,mdx}"
      run: pnpm format:write -- {staged_files}
      stage_fixed: true

    lint:
      glob: "*.{ts,tsx,js,jsx}"
      run: pnpm lint:fix -- {staged_files}
      stage_fixed: true

pre-push:
  commands:
    check:
      run: pnpm check
